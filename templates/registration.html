
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
      <p>
		  {% if erRor %}
    <p>Введите правильные данные, {{erRor}}! </p>
    {% endif %}
        {% if errorLogin %}
    <p> Такой пользователь уже есть, {{errorLogin}}! </p>
    {% endif %}
    <label for="name">Your name:</label>
    <input type="text" name="name">
     </p>
        <p>
	    <label for="login">Login:</label>
	    <input type="text" name="login">
	     </p>
	<p>
	    <label for="password">Password:</label>
	    <input type="password" name="password">
	</p>
	<p>
	    <input type="submit" value="Sign In">
        <input type="button" onclick="window.location.href = 'http://localhost:5000/login';" value="Sign In"/>
	</p>
    </form>

</body>
</html>
